<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<meta name="viewport" content="width=device-width", initial-scale="1.0">

<html xmlns:th="http://www.thymeleaf.org">




<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="/css/dashboard.css" media="all">


   <head>


    <title>Title</title>
</head>


<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Project</a>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                <form class="form-group" th:action="@{/logout}" method="post">
                    <input class="form-control" type="submit" value="LOGOUT"></input>
                </form>

            </ul>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/admin">Admin</a></li>
                <li><a href="/admin/profile">Profile</a></li>\
            </ul>
        </div>


        <div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Admin Panel</h1>

            <div clas="tabs">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#table" data-toggle="tab">Users table</a></li>
                    <li><a href="#newuser" data-toggle="tab">New user</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="table">


                        <form role="form" action="/admin/addpage" method="post">

                            <div class="form-group">

                                <label th:text="${message}"></label>

                                <label for="menu">Login</label>
                                <input type="text" class="form-control" id="menu" name="menu" placeholder="menu">

                                <label for="name">name</label>
                                <textarea rows="1" class="form-control" id="name" name="name" placeholder="Text">
                                </textarea>
                                <label for="title">title</label>
                                <textarea rows="1" class="form-control" id="title" name="title" placeholder="Text">
                                </textarea>
                                <label for="keywords">keywords</label>
                                <textarea rows="1" class="form-control" id="keywords" name="keywords" placeholder="Text">
                                </textarea>
                                <label for="description">description</label>
                                <textarea rows="1" class="form-control" id="description" name="description" placeholder="Text">
                                </textarea>
                                <label for="content">content</label>
                                <textarea rows="30" class="form-control" id="content" name="content" placeholder="Text">

                                </textarea>

                                <button type="submit" class="btn btn-default">Создать</button>
                            </div>


                        </form>

                    </div>

                    <div class="tab-pane" id="newuser">

                        <div class="container-fluid"></div>
                        <form role="form" action="/admin/adduser" method="post">
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" class="form-control" id="login" name="login" placeholder="Enter login">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                            </div>


                            <div class="form-group">
                                <label for="roleselect"> Роль</label>
                                <select class="form-control" name="roleselect" id="roleselect">
                                    <option th:each="role : ${roles}"

                                            th:value="${role.getName()}"
                                              th:text="${role.getName()}"
                                                >

                                    </option>
                                </select>
                            </div>



                            <button type="submit" class="btn btn-default">Создать</button>
                            <csrf disabled="true"/>



                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
</div>






<script>
    // при открытии модального окна
    $('#myModal').on('show.bs.modal', function (event) {
        // получить кнопку, которая его открыло
        var button = $(event.relatedTarget)
        // извлечь информацию из атрибута data-content
        var content = button.data('content')
        // вывести эту информацию в элемент, имеющий id="content"
        $(this).find('#content').text(content);


        var id = button.data('id')
        var list = [button.data('list')]

        document.getElementById('loginUp').value=content;
        document.getElementById('idUp').value=id;


    })
</script>




</body>


</html>
