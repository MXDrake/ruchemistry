
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link type="image/x-icon" href="/favicon.gif" rel="icon">
    <title th:title="${title}">Реактивы</title>
    <link rel="stylesheet" href="/css/jquery-ui-1.7.2.custom.css" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/maxstyle.css" type="text/css">


</head>
<body >

<div class="container-fluid rounded" style="background: inherit;">

    <!--Шапка -->


<div class="row " style="height: 10%; background:url(/img/hatTexture.gif) ">
        <div class="container"style="height: 100%;" >

            <div style="height: 100%"
                 class="container-fluid col-xs-12 col-sm-12  col-md-10 main col-lg-12 ">
        <div class="container-fluid hidden-xs hidden-sm col-md-6 main col-lg-5  " style="height: 100%; background:
        inherit" >

            <img src="/img/logo.png" >
         <b style="color: #bee3ff">  <p style="font: Tahoma">info@russian-chemistry.ru</p></b>


        </div>

        <!-- Правая сторона поиск -->
            <div class="container-fluid col-xs-12 col-sm-12  col-md-6 main col-lg-6  " style="height: 100%;
            background: inherit;" >

            <form method="get" action="/reagents/search"  >
                <div class="search" style=":height: 100%; text-align: right">
                Поиск:
                    <div class="input-group" >


                            <input  type="text" name="keyword"/>
                            <span class="input-group-btn">
                                    <input  class="find" type="submit" value=""/><br>
                              </span>

                        </div>

                </div>

                <div class="searchRL" style="text-align: right">
                <input id="radioName" type="radio" name="searchType" checked value="name"  >
                <label for="radioName">по названию</label>
                <input  type="radio" value="cas" name="searchType" >
                <label>по CAS</label>
                </div>

            </form>


        </div>

        <!-- Конец поиска -->

            </div>


        </div>
</div>


    <!-- конец Шапки -->

    <!-- тело -->

    <div class="row " style="background:url(/img/bg.gif)" >
        <br>
        <div class="container " >

            <!-- Menu -->
            <div class="container-fluid col-xs-12 col-sm-12  col-md-2 main col-lg-2 "
                 style=" background-color: rgba(48,48,48,0.46) ;border: 10px solid inherit;
                  border-top-left-radius: 10px;" >


                <div class="row slim " id="leftSide" >
                    <ul id="leftMenu" class="nav">

                        <li th:each ="element: ${menu}">

                            <span th:utext="${element}" > </span>

                        </li>


                        </li>
                    </ul>
                </div>





            </div>
            <!-- end menu -->

            <div class="container-fluid col-xs-12 col-sm-12  col-md-9 main col-lg-9   " style=" height: 100%;border:
            10px solid inherit;  border-top-right-radius: 10px;" >

                <div class="row" >



                    <div id="rightSide"   th:style="${color}" >

                        <div id="rightSideHat">

                            <div class="leftPart" style="width:100%;">
                                <p id="h1" th:text="${title}">Реактивы</p>
                            </div>

                        </div>


                        <div id="rightSideBody" >
                            <div class="pagination" >
                                <div class="pages">

                                    <a  th:if="${page.getPage()} > 20" th:href="@{?page=20}+@{&number=0}" th:text="'|<<'">Начало</a>

                                    <a th:if="${page.getPage()} > 20" th:href="@{?page=}+${page.getPage()-20}+@{&number=}+${page.getPage()-20}"
                                       th:text="'<<-'">Назад</a>


                                    <a  th:href="@{?number=}+${page.getPage()-20}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-19}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-19}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-18}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-18}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-17}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-17}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-16}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-16}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-15}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-15}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-14}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-14}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-13}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-13}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-12}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-12}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-11}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-11}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-10}">test</a>

                                    <a  th:href="@{?number=}+${page.getPage()-10}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-9}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-9}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-8}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-8}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-7}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-7}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-6}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-6}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-5}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-5}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-4}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-4}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-3}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-3}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-2}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-2}+@{&page=}+${page.getPage()}" th:text="${page.getPage()-1}">test</a>
                                    <a  th:href="@{?number=}+${page.getPage()-1}+@{&page=}+${page.getPage()}" th:text="${page.getPage()}">test</a>
                                    <a th:if="${page.getPage()} < ${page.getPagesize()-2}" th:href="@{?page=}+${page.getPage()+20}+@{&number=}+${page.getPage()}"
                                       th:text="'->>'">Next</a>
                                    <a  th:href="@{?page=}+${page.getPagesize()}+@{&number=}+${page.getPagesize()}" th:text="'>>|'">End</a>



                                </div>
                            </div>
                            <div class="pageScroll">
                                <a href="#" class="slider"></a>
                            </div>

                            <div class="fix"></div>
                            <div id="content">

                                <div class="qtty">всего <b th:text="${page.getRows()}"></b> элементов</div>

                                <ul class="searchList">


                                    <li th:each ="element: ${reagentList}">

                                        <a th:href="@{/reagents/} + ${element.getId()}" th:text="${element.getName()}"></a>
                                        <p th:text="${element.getSinonim()}+ ${element.getEngName()}+${element.getName()}"></p>


                                    </li>



                                </ul>
                                </ul>
                            </div>
                        </div>

                    </div>




                </div>

            </div>


        </div>
    </div>

    <!-- конец тела -->


    <!-- Footer -->

    <div class="row ">
        <div id="basement">
            <a href="/" id="baseLogo"></a>
            <div class="emailLink">E-mail для связи:<br><b>info@russian-chemistry.ru</b></div>
        </div>
    </div>

</div>
