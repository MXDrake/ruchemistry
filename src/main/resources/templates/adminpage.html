<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<meta name="viewport" content="width=device-width", initial-scale="1.0">

<html xmlns:th="http://www.thymeleaf.org">




<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>


<link rel="stylesheet" type="text/css" href="/css/dashboard.css" media="all">


<head>


    <title>Admin Pages</title>
</head>


<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Project</a>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                <form class="form-group" th:action="@{/logout}" method="post">
                    <input class="form-control" type="submit" value="LOGOUT"></input>
                </form>

            </ul>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/admin">Reagent</a></li>
                <li  class="active"><a href="/admin/page">Page</a></li>\
            </ul>
        </div>


        <div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Admin Panel</h1>

            <div clas="tabs">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#e_reagent" data-toggle="tab">Edit Page</a></li>
                    <li ><a href="#table" data-toggle="tab">New Page</a></li>

                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane " id="table">




                        <form role="form" action="/admin/addpage" method="post">

                            <div class="form-group">

                                <label th:text="${message}"></label>

                                <label for="menu">menu</label>
                                <input type="text" class="form-control" id="menu" name="menu" placeholder="menu">

                                <label for="name">name</label>
                                <input type="text"  class="form-control" id="name" name="name" placeholder="Text">

                                <label for="title">title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Text">

                                <label for="keywords">keywords</label>
                                <input type="text"  class="form-control" id="keywords" name="keywords" placeholder="Text">

                                <label for="description">description</label>
                                <input type="text"  class="form-control" id="description" name="description" placeholder="Text">

                                <label for="path">path</label>
                                <input type="text"  class="form-control" id="path" name="path" placeholder="path">

                                <label for="content">content</label>
                                <textarea rows="30" class="form-control" id="content" name="content" placeholder="Text">

                                </textarea>

                                <button type="submit" class="btn btn-default">Создать</button>
                            </div>


                        </form>

                    </div>

                    <div class="tab-pane active" id="e_reagent">
                        <form role="form" action="/admin/getpage" method="post">
                            <label for="get_name">Name</label>
                            <input type="text" class="form-control" id="get_name" name="get_name" placeholder="Name" >
                            <button type="submit" class="btn btn-default">Показать Page</button>
                        </form>

                        <form role="form" action="/admin/editpage" method="post">

                            <div class="form-group" th:if="${page} != null">

                                <label th:text="${message}"></label>

                                <label for="e_id">id</label>
                                <input type="text" class="form-control" id="e_id" name="id" placeholder="id" th:value="${page.getId()}">

                                <label for="e_menu">menu</label>
                                <input type="text" class="form-control" id="e_menu" name="menu" placeholder="menu" th:value="${page.getMenu()}">

                                <label for="e_name">name</label>
                                <input type="text"  class="form-control" id="e_name" name="name" placeholder="Text" th:value="${page.getName()}">

                                <label for="e_title">title</label>
                                <input type="text"  class="form-control" id="e_title" name="title" placeholder="Text" th:value="${page.getTitle()}">

                                <label for="e_keywords">keywords</label>
                                <input type="text"  class="form-control" id="e_keywords" name="keywords" placeholder="Text" th:value="${page.getKeywords()}">

                                <label for="e_description">description</label>
                                <input type="text"  class="form-control" id="e_description" name="description" placeholder="Text" th:value="${page.getDescription()}">

                                <label for="e_path">path</label>
                                <input type="text"  class="form-control" id="e_path" name="e_path" placeholder="path" th:value="${page.getPath()}">

                                <script type="text/javascript">
                                    var area1;
                                    function toggleArea1() {
                                        area1 = new nicEditor({fullPanel : true}).panelInstance('e_content',{hasPanel : true});
                                    }

                                    bkLib.onDomLoaded(function() { toggleArea1(); });
                                </script>


                                <label for="e_content">content</label>
                                <textarea rows="30" class="form-control" id="e_content" name="content" placeholder="Text" th:text="${page.getContent()}">

                                </textarea>

                                <button type="submit" class="btn btn-default">Сохранить</button>
                            </div>


                        </form>


                        </form>


                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
</div>

</body>


</html>
